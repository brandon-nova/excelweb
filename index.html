<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPXL Live Quote (Finnhub)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{margin:0;font-family:system-ui,sans-serif;display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;background:#fafafa;color:#222}
    h1{margin-bottom:1rem;font-size:1.6rem}
    #cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:1rem;width:90%;max-width:600px}
    .card{background:#fff;padding:1rem;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.08);text-align:center}
    .label{font-size:.8rem;color:#555}
    .value{font-size:1.4rem;margin-top:.2rem;font-weight:600}
    #error{color:#c00;margin-top:1rem}
  </style>
</head>
<body>
  <h1>SPXL Live Quote</h1>
  <div id="cards">
    <div class="card"><div class="label">Open</div><div id="open" class="value">–</div></div>
    <div class="card"><div class="label">Last</div><div id="last" class="value">–</div></div>
    <div class="card"><div class="label">High</div><div id="high" class="value">–</div></div>
    <div class="card"><div class="label">Low</div><div id="low" class="value">–</div></div>
  </div>
  <div id="error"></div>

  <script>
    const API_KEY = 'd12vjkhr01qv1k0nill0d12vjkhr01qv1k0nillg';  // ← free at https://finnhub.io
    async function fetchSPXL() {
      const url = `https://finnhub.io/api/v1/quote?symbol=SPXL&token=${API_KEY}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error('Network error');
      const { o, c, h, l } = await res.json();
      return {
        open: o.toFixed(2),
        last: c.toFixed(2),
        high: h.toFixed(2),
        low:  l.toFixed(2)
      };
    }

    function updateUI({open, last, high, low}) {
      document.getElementById('open').textContent = open;
      document.getElementById('last').textContent = last;
      document.getElementById('high').textContent = high;
      document.getElementById('low').textContent = low;
    }

    fetchSPXL()
      .then(updateUI)
      .catch(err=> {
        document.getElementById('error').textContent = err.message;
      });
  </script>
</body>
</html>
