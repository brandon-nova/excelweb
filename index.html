<script>
  const API_KEY = 'd12vjkhr01qv1k0nill0d12vjkhr01qv1k0nillg';

  async function fetchData() {
    // 1) today’s quote
    const q = await fetch(
      `https://finnhub.io/api/v1/quote?symbol=SPXL&token=${API_KEY}`
    ).then(r => {
      if (!r.ok) throw new Error('Quote fetch failed');
      return r.json();
    });
    const { o: open, h: high, l: low, c: last, pc: prevClose } = q;

    // 2) yesterday’s H/L (may fail on weekends)
    let prevH = null, prevL = null;
    try {
      const cdl = await fetch(
        `https://finnhub.io/api/v1/stock/candle?symbol=SPXL&resolution=D&count=2&token=${API_KEY}`
      ).then(r => {
        if (!r.ok) throw new Error();
        return r.json();
      });
      if (cdl.s === 'ok') {
        prevH = cdl.h[0];
        prevL = cdl.l[0];
      }
    } catch (_) {
      // no data → leave prevH/prevL null
    }

    return { open, high, low, last, prevClose, prevH, prevL };
  }

  function fmt(x, pct = false) {
    return x == null
      ? '–'
      : pct
        ? (x * 100).toFixed(2) + '%'
        : (+x).toFixed(2);
  }

  function updateUI(d) {
    const { open, high, low, last, prevClose, prevH, prevL } = d;
    const range = (high - low) / open;
    const co    = (last - open) / open;
    const ho    = (high - last) / open;
    const ol    = (last - low) / open;
    const offs  = [0.02, 0.01, -0.01, -0.02].map(p => open * (1 + p));

    const set = (id, val, up, down) => {
      const el = document.getElementById(id);
      el.textContent = val;
      el.classList.toggle('up', Boolean(up));
      el.classList.toggle('down', Boolean(down));
    };

    set('last',  fmt(last),      last > prevClose, last < prevClose);
    set('open',  fmt(open),      last > open,      last < open);
    set('range', fmt(range, true), false,           false);
    set('co',    fmt(co, true),    false,           false);

    set('ho',    fmt(ho, true),    false,           false);
    set('ol',    fmt(ol, true),    false,           false);
    set('prevH', fmt(prevH),      prevH != null && last > prevH, prevH != null && last < prevH);
    set('prevL', fmt(prevL),      prevL != null && last > prevL, prevL != null && last < prevL);

    set('p2',    fmt(offs[0]),     last > offs[0],    last < offs[0]);
    set('p1',    fmt(offs[1]),     last > offs[1],    last < offs[1]);
    set('m1',    fmt(offs[2]),     last > offs[2],    last < offs[2]);
    set('m2',    fmt(offs[3]),     last > offs[3],    last < offs[3]);
  }

  fetchData()
    .then(updateUI)
    .catch(err => {
      document.getElementById('error').textContent = err.message;
    });
</script>
