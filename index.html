<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SPXL Live Quote</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body {
      margin:0;
      font-family:system-ui,sans-serif;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      background:#f4f4f4;
      color:#333;
    }
    h1 {
      margin-bottom:1rem;
      font-size:1.5rem;
    }
    #cards {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
      gap:1rem;
      width:90%;
      max-width:600px;
    }
    .card {
      background:#fff;
      padding:1rem;
      border-radius:8px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      text-align:center;
    }
    .label {
      font-size:0.85rem;
      color:#666;
    }
    .value {
      font-size:1.3rem;
      margin-top:0.3rem;
      font-weight:600;
    }
    #error {
      color:#c00;
      margin-top:1rem;
    }
  </style>
</head>
<body>
  <h1>SPXL Live Quote</h1>
  <div id="cards">
    <div class="card"><div class="label">Open</div><div id="open" class="value">–</div></div>
    <div class="card"><div class="label">Last</div><div id="last" class="value">–</div></div>
    <div class="card"><div class="label">High</div><div id="high" class="value">–</div></div>
    <div class="card"><div class="label">Low</div><div id="low" class="value">–</div></div>
  </div>
  <div id="error"></div>

  <script>
    async function fetchSPXL() {
      try {
        const YAHOO_URL =
  'https://query1.finance.yahoo.com/v8/finance/chart/SPXL?interval=1d&range=2d';
        const PROXY = 'https://api.allorigins.win/raw?url=' + encodeURIComponent(YAHOO_URL);
        
        const res = await fetch(PROXY);

        const json = await res.json();
        const quote = json.chart.result[0].indicators.quote[0];
        const i = quote.close.length - 1;
        return {
          open:  quote.open[i]?.toFixed(2),
          last:  quote.close[i]?.toFixed(2),
          high:  quote.high[i]?.toFixed(2),
          low:   quote.low[i]?.toFixed(2)
        };
      } catch(e) {
        throw new Error('Failed to fetch data');
      }
    }

    function updateUI({open, last, high, low}) {
      document.getElementById('open').textContent = open;
      document.getElementById('last').textContent = last;
      document.getElementById('high').textContent = high;
      document.getElementById('low').textContent = low;
    }

    fetchSPXL()
      .then(updateUI)
      .catch(err => {
        document.getElementById('error').textContent = err.message;
      });
  </script>
</body>
</html>
